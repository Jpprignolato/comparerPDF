<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de PDFs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Comparar PDFs</h1>
        <form id="pdfForm">
            <label for="pdf1">Selecione o primeiro PDF:</label>
            <input type="file" id="pdf1" name="pdf1" accept="application/pdf"><br><br>
            
            <label for="pdf2">Selecione o segundo PDF:</label>
            <input type="file" id="pdf2" name="pdf2" accept="application/pdf"><br><br>
            
            <button type="submit">Comparar PDFs</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
